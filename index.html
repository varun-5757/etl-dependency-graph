<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ETL D3 Tree</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0e1117;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .link {
      fill: none;
      stroke: #999;
      stroke-opacity: 0.6;
      stroke-width: 1.5px;
    }
    .node circle {
      fill: steelblue;
      stroke: white;
      stroke-width: 1.5px;
    }
    .node text {
      font: 12px sans-serif;
      fill: white;
    }
    .tooltip {
      position: absolute;
      text-align: center;
      width: auto;
      padding: 6px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h2 style="padding:10px">ETL Tree Viewer (D3.js)</h2>
  <svg width="1600" height="900"></svg>
  <script>
    fetch("etl_graph_data.json")
      .then(response => response.json())
      .then(data => drawTree(data))
      .catch(error => console.error("Failed to load data:", error));

    function drawTree(data) {
      const links = data.map(d => ({ source: d.source, target: d.target, job: d.job }));
      const nodesSet = new Set(links.flatMap(l => [l.source, l.target]));
      const nodes = Array.from(nodesSet).map(id => ({ id }));

      const svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

      const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(200))
        .force("charge", d3.forceManyBody().strength(-800))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = svg.append("g")
        .attr("stroke", "#999")
        .attr("stroke-opacity", 0.6)
        .selectAll("line")
        .data(links)
        .join("line")
        .attr("stroke-width", 2);

      const tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

      const node = svg.append("g")
        .attr("stroke", "#fff")
        .attr("stroke-width", 1.5)
        .selectAll("circle")
        .data(nodes)
        .join("circle")
        .attr("r", 10)
        .attr("fill", "steelblue")
        .call(drag(simulation));

      node.append("title")
        .text(d => d.id);

      const label = svg.append("g")
        .selectAll("text")
        .data(nodes)
        .join("text")
        .text(d => d.id)
        .attr("font-size", 10)
        .attr("fill", "white");

      link.on("mouseover", (event, d) => {
        tooltip.transition().duration(200).style("opacity", .9);
        tooltip.html(d.job)
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 28) + "px");
      })
      .on("mouseout", () => {
        tooltip.transition().duration(500).style("opacity", 0);
      });

      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);

        label
          .attr("x", d => d.x + 12)
          .attr("y", d => d.y + 4);
      });

      function drag(simulation) {
        function dragstarted(event) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          event.subject.fx = event.subject.x;
          event.subject.fy = event.subject.y;
        }

        function dragged(event) {
          event.subject.fx = event.x;
          event.subject.fy = event.y;
        }

        function dragended(event) {
          if (!event.active) simulation.alphaTarget(0);
          event.subject.fx = null;
          event.subject.fy = null;
        }

        return d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
      }
    }
  </script>
</body>
</html>
